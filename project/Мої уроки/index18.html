<body>
    <div class="login">
        <h1 class="text-center">name</h1>


        <form class="needs-validation">


            <div class="form-group was-validated">
                <label  class="form-label" for="emeil">Email address</label>
                <input class="form-control" type="emeil" id="emeil" required>
                <div class="invalid-feedback">
                    Пожалуста веедите емеіл
                </div>
            </div>

            <div class="form-group was-validated">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                Пожалуста веедите пароль
            </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>

            <input class="btn btn-sucess w-100" type="submit" value="SING IN">
        </form>
    </div>
