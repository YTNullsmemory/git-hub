<head>

	<style type="text/css">
		body{
			background-color: yellow;

			font-family: 'Oi', cursive;

<body>
<p>Ми вивчаємо JavaScript</p>
<script type="text/javascript">
	let userName = prompt("Введіть Ваше ім`я","Cześć kurwa")
alert ("Привіт тобі "+userName);
	let a = +prompt("enter side a", "10")
	let b = +prompt("Enter side b", "23")
	let P=(a+b)*2;
	let S=(a*b);
	document.writeln("P="+P)
	document.writeln("S="+S)

	
	let spaceYear = prompt('В якому році Юрій Гагарін полетів у космос?','');
	if (spaceYear==null) {
		alert('До побачення');
	}
	else if (spaceYear < 1961) {
		alert('Та ні, це щось дуже рано!');
	}
	else if (spaceYear > 1961) {
		alert('О ні, в цей час вже багато хто політав!');
	}
	else if(spaceYear==1961) {
		alert('Так, Ваша відповідь правильна!');
	}
	else {
		alert('Вводьте числа!')
	}
</script>
